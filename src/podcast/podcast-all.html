<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<dom-module id="podcast-all">
  <template>
    <style>
      :host {
        display: block;
      }

      .heading {
        text-align: center;
      }
    </style>
    <p class="heading">all podcasts</p>
    <firebase-query
      id="query"
      path="/podcasts"
      data="{{podcasts}}"
    ></firebase-query>

    <template is="dom-repeat" items="{{podcasts}}" as="podcast">
      <input value="{{podcast.title}}">
    </template>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PodcastAll extends Polymer.Element {
      static get is() { return 'podcast-all'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'podcast-all'
          },
          podcasts: {
            type: Object
          }
        };
      }
    }

    window.customElements.define(PodcastAll.is, PodcastAll);
  </script>
</dom-module>
