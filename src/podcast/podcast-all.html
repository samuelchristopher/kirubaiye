<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="./podcast-card.html">
<dom-module id="podcast-all">
  <template>
    <style>
      :host {
        display: block;
      }

      .heading {
        text-align: center;
      }

      .podcasts-container {
        display: flex;
        max-width: 500px;
        padding: 0 20px 0 20px;
        margin: 20px auto;
        flex-wrap: wrap;
        justify-content: space-between;
      }

    </style>
    <p class="heading">all sermons</p>
    <firebase-query
      id="query"
      path="/podcasts"
      data="{{podcasts}}"
    ></firebase-query>
    <div class="podcasts-container">
      <template is="dom-repeat" items="{{podcasts}}" as="podcast">
        <podcast-card
        title="[[podcast.title]]"
        image-url="[[podcast.imgUrl]]"
        date="[[podcast.date]]"
        url="[[podcast.url]]"
        access-url="[[podcast.accessUrl]]"
        uid="[[podcast.$key]]"
        ></podcast-card>
      </template>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PodcastAll extends Polymer.Element {
      static get is() { return 'podcast-all'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'podcast-all'
          },
          podcasts: {
            type: Object
          }
        };
      }
    }

    window.customElements.define(PodcastAll.is, PodcastAll);
  </script>
</dom-module>
